<div
    class="search-results"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  >
  <div
    class="beer"
    *ngFor="let beer of (beers$ | async)"
  >
    <nav class="nav-beer">
      <a [routerLink]="['/beers', beer.id]" routerLinkActive="active">
        <h4>
          {{ beer.name }}
        </h4>
      </a>
    </nav>
    <p>
      {{ beer.tagline }}
    </p>
    <img src="{{beer.image_url}}">
  </div>
</div>
